<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <title>TierList</title>
</head>
<body>
    <div class="header">
        <h1>TierList</h1>
    </div>
    <div class="main">
        <button style="width: 100px;" id="editBtn">
            Edit
        </button>
        <button style="width: 100px;" id="undoBtn" disabled="true">
            Undo
        </button>
        <button style="width: 100px;" id="discardBtn" disabled="true">
            Discard
        </button>
    </div>
    <div class="blur-overlay" id="blurOverlay"></div>
    <div class="popup" id="popup">
        <div class="popup-header" id="popupHeader">
            <button class="close-popup-btn" id="closePopup" onclick="closePopup()">
                <i class="fa-solid fa-xmark fa-2xl"></i>
            </button>
        </div>
        <div class="popup-image" id="popupImage">
             <div class="popup-image-container">
                
            </div>
        </div>
        <div class="popup-description" id="popupDescription">
            
        </div>
        <div class="popup-footer" id="popupFooter">
            <button class="popup-btn" id="replaceBtn">
                <i class="fas fa-sync-alt"></i> 
                Replace Image
            </button>
            <button class="popup-btn" id="deleteBtn">
                <i class="fa-solid fa-trash"></i>
                Delete
            </button>
        </div> 
    </div>

    <!--Scripts-->
    <script src="https://kit.fontawesome.com/b22b3043c0.js" crossorigin="anonymous"></script>
    <script src="js/node_modules/sortablejs/Sortable.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/command.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/listEdit.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
